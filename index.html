<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/jvectormap/jquery-jvectormap-2.0.5.css" type="text/css" media="screen" />
  <script src="assets/jvectormap/jquery.js"></script>
  <script src="assets/jvectormap/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="assets/jvectormap/maps/south-america.js"></script>
  <title>warSeason</title>
</head>

<body>
  <div id="map" style="width: 600px; height: 400px"></div>
  <script>
    $(function () {
      var owner = {
        "AR": 1,
        "CL": 3,
        "UY": 6,
        "BR": 10,
      };
      $('#map').vectorMap({
        map: 'south_america_mill',
        series: {
          regions: [{
            values: owner,
            scale: [
              '#E6EA72', 
              '#0071A4',
              '#197796',
              '#6bc1c4',
              '#cdd100',
              '#db5360',
              '#bf3fff',
              '#efae6e',
              '#24b59c',
              '#e567ce',
            ],
            attribute: 'fill',
            //normalizeFunction: 'polynomial'
          }]
        },
        onRegionTipShow: function(e, el, code){
          el.html(el.html()+' (Owner - '+owner[code]+')');
        },
        onRegionClick: function (event, code) {
          alert(code);
        }
      });
    });
  </script>
</body>

<script src="script.js"></script>

</html>
